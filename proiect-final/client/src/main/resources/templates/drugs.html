<!------NavBar---->
<section id="nav_bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/logo1.jpg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8082/patient">Profile</a>
                </li>

                </li>
            </ul>
        </div>
    </nav>
</section>
<section id="drugs_data">
    <h1>Drugs data</h1>
    <div class="container">
        <table id="dt-basic-checkbox" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm" scope="col">#</th>
                <th class="th-sm" scope="col">Drug's name</th>
                <th class="th-sm" scope="col">Description</th>
                <th class="th-sm" scope="col">Price</th>
            </tr>
            </thead>
            <tbody id="drug_data">
            <tr th:each="drug : ${drugs_data}">
                <td><span th:text="${drug.id}">Id</span></td>
                <td><span th:text="${drug.name}">Doctor's name</span></td>
                <td><span th:text="${drug.description}">Speciality</span></td>
                <td><span th:text="${drug.price}">Consultation price</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>



<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
